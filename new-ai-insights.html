<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Market Insights - CryptoMoose</title>
       
    <!-- Fonts and Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- AmCharts -->
    <script src="https://cdn.amcharts.com/lib/5/index.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/xy.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/stock.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/themes/Dark.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/themes/Animated.js"></script>
    
    <!-- Add license before any chart initialization -->
    <script>
        am5.addLicense("AM5S-5602-4210-7362-8604");
    </script>

    <!-- Styles -->
    <link rel="stylesheet" href="css/new-ai-insights.css">
    
</head>
<body class="dark-theme">
    <!-- Top Navigation -->

    <nav class="nav">
        <div class="nav-content">
            <div class="nav-left">
                <a href="index.html" class="logo-container">
                    <img src="images/moose.png" alt="CryptoMoose" style="height: 32px; width: auto;">
                    <span>CryptoMoose</span>
                </a>
                <a href="dashboard.html" class="nav-link">
                    <i class="fas fa-chart-bar"></i>
                    <span>Dashboard</span>
                </a>
                <a href="signals.html" class="nav-link">
                    <i class="fas fa-signal"></i>
                    <span>Signals</span>
                </a>
                <a href="new-ai-insights.html" class="nav-link active">
                    <i class="fas fa-robot"></i>
                    <span>AI Insights</span>
                </a>
                <div class="nav-right">
                    <div class="language-selector">
                        <select id="languageSelect" onchange="changeLanguage(this.value)">
                            <option value="en">English</option>
                            <option value="ru">Русский</option>
                            <option value="no">Norsk</option>
                            <option value="es">Español</option>
                            <option value="fr">Français</option>
                        </select>
                    </div>
                    <a href="https://t.me/cryptomoose" target="_blank" class="btn-telegram">
                        <i class="fab fa-telegram"></i>
                        <span>Get Live Signals</span>
                    </a>
                </div>
        </div>
    </nav>
    <div class="app-container">
        <!-- Navigation Sidebar -->
        <nav class="nav-sidebar">
            <div class="nav-item" data-section="market-analysis">
                <i class="fas fa-chart-line"></i>
                <span>Market Analysis</span>
            </div>
            <div class="nav-item" data-section="pattern-analysis">
                <i class="fas fa-shapes"></i>
                <span>Pattern Analysis</span>
            </div>
            <div class="nav-item" data-section="volume-profile">
                <i class="fas fa-chart-bar"></i>
                <span>Volume Profile</span>
            </div>
            <div class="nav-item" data-section="altcoin-analysis">
                <i class="fas fa-coins"></i>
                <span>Altcoin Analysis</span>
            </div>
            <div class="nav-item" data-section="sector-analysis">
                <i class="fas fa-layer-group"></i>
                <span>Sector Analysis</span>
            </div>
            <div class="nav-item" data-section="onchain-analytics">
                <i class="fas fa-link"></i>
                <span>On-Chain Analytics</span>
            </div>
            <div class="nav-item" data-section="market-intelligence">
                <i class="fas fa-brain"></i>
                <span>Market Intelligence</span>
            </div>
            <div class="nav-item" data-section="traditional-markets">
                <i class="fas fa-landmark"></i>
                <span>Traditional Markets</span>
            </div>
        </nav>

        <!-- Main Content Area -->
        <main class="content-area">
            <!-- Dynamic Content Container -->
            <div id="section-content"></div>
        </main>

        <!-- AI Insights Panel -->
        <aside class="ai-panel">
            <!-- Global Market Analysis (4H) -->
            <div class="ai-global-analysis">
                <h3>Global Market Analysis</h3>
                <div class="update-time">
                    Next update in: <span id="update-countdown">00:00:00</span>
                </div>
                <div id="global-insights"></div>
            </div>

            <!-- Section Specific Analysis (1H) -->
            <div class="ai-section-analysis">
                <h3>Section Insights</h3>
                <div id="section-insights"></div>
            </div>
        </aside>
    </div>

    <!-- Core Scripts -->
    <script type="module" src="js/new-ai-insights.js"></script>
</body>
</html>
