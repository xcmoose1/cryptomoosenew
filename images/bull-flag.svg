<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="100%" height="100%" fill="#1a1a1a"/>
    
    <!-- Grid lines -->
    <g stroke="#333" stroke-width="1">
        <line x1="0" y1="100" x2="800" y2="100"/>
        <line x1="0" y1="200" x2="800" y2="200"/>
        <line x1="0" y1="300" x2="800" y2="300"/>
    </g>
    
    <!-- Flagpole (strong uptrend) -->
    <path d="M50,350 L250,100" stroke="#4CAF50" fill="none" stroke-width="3"/>
    
    <!-- Flag (consolidation) -->
    <path d="M250,100 L350,120 L450,110 L550,130" stroke="#4CAF50" fill="none" stroke-width="2"/>
    
    <!-- Channel lines -->
    <line x1="250" y1="90" x2="550" y2="120" stroke="#f44336" stroke-width="2" stroke-dasharray="5,5"/>
    <line x1="250" y1="110" x2="550" y2="140" stroke="#f44336" stroke-width="2" stroke-dasharray="5,5"/>
    
    <!-- Labels -->
    <text x="100" y="200" fill="#4CAF50" font-family="Arial">Flagpole</text>
    <text x="400" y="80" fill="#f44336" font-family="Arial">Flag</text>
</svg>
