<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="100%" height="100%" fill="#1a1a1a"/>
    
    <!-- Grid lines -->
    <g stroke="#333" stroke-width="1">
        <line x1="0" y1="100" x2="800" y2="100"/>
        <line x1="0" y1="200" x2="800" y2="200"/>
        <line x1="0" y1="300" x2="800" y2="300"/>
    </g>
    
    <!-- Price action -->
    <path d="M50,300 L150,150 L250,250 L350,150 L450,250 L550,350" 
          stroke="#4CAF50" fill="none" stroke-width="2"/>
    
    <!-- Double top level -->
    <line x1="100" y1="150" x2="500" y2="150" stroke="#f44336" stroke-width="2" stroke-dasharray="5,5"/>
    
    <!-- Labels -->
    <text x="600" y="170" fill="#f44336" font-family="Arial">Double Top</text>
</svg>
