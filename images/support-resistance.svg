<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="100%" height="100%" fill="#1a1a1a"/>
    
    <!-- Grid lines -->
    <g stroke="#333" stroke-width="1">
        <line x1="0" y1="100" x2="800" y2="100"/>
        <line x1="0" y1="200" x2="800" y2="200"/>
        <line x1="0" y1="300" x2="800" y2="300"/>
    </g>
    
    <!-- Price action -->
    <path d="M50,300 L150,250 L250,280 L350,200 L450,220 L550,180 L650,220 L750,180" 
          stroke="#4CAF50" fill="none" stroke-width="2"/>
    
    <!-- Support line -->
    <line x1="0" y1="280" x2="800" y2="280" stroke="#f44336" stroke-width="2" stroke-dasharray="5,5"/>
    
    <!-- Resistance line -->
    <line x1="0" y1="180" x2="800" y2="180" stroke="#2196F3" stroke-width="2" stroke-dasharray="5,5"/>
    
    <!-- Labels -->
    <text x="700" y="160" fill="#2196F3" font-family="Arial">Resistance</text>
    <text x="700" y="300" fill="#f44336" font-family="Arial">Support</text>
</svg>
