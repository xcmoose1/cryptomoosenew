<!-- Altcoin Analysis Section -->
<div class="altcoin-analysis-container">
    <!-- Market Overview -->
    <div class="market-overview">
        <div class="overview-header">
            <h3>Market Overview</h3>
            <div class="filters">
                <select id="timeframe-select">
                    <option value="4h">4H</option>
                    <option value="8h">8H</option>
                    <option value="1d">1D</option>
                </select>
                <select id="sort-select">
                    <option value="volume">Volume</option>
                    <option value="marketcap">Market Cap</option>
                    <option value="change">% Change</option>
                    <option value="social">Social Score</option>
                </select>
            </div>
        </div>
        <div id="market-heatmap"></div>
    </div>

    <!-- Correlation Matrix -->
    <div class="correlation-matrix">
        <h3>Correlation Matrix</h3>
        <div id="correlation-chart"></div>
    </div>

    <!-- Performance Analysis -->
    <div class="performance-analysis">
        <div class="relative-strength">
            <h3>Relative Strength</h3>
            <div id="strength-chart"></div>
        </div>
        <div class="social-metrics">
            <h3>Social Metrics</h3>
            <div id="social-chart"></div>
        </div>
    </div>

    <!-- Rotation Analysis -->
    <div class="rotation-analysis">
        <div class="card rotation-trends">
            <h3>Rotation Trends</h3>
            <div id="rotation-chart"></div>
        </div>
        <div class="card momentum-leaders">
            <h3>Momentum Leaders</h3>
            <div id="momentum-list"></div>
        </div>
        <div class="card market-movers">
            <h3>Market Movers</h3>
            <div id="movers-list"></div>
        </div>
    </div>

    <!-- Social Intelligence -->
    <div class="social-intelligence">
        <div class="social-overview">
            <h3>Social Overview</h3>
            <div id="social-overview"></div>
        </div>
        <div class="sentiment-analysis">
            <h3>Sentiment Analysis</h3>
            <div id="sentiment-chart"></div>
        </div>
    </div>
</div>
