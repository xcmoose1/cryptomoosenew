<![CDATA[<div class="volume-profile-section glass">
    <div class="section-header">
        <h3><i class="fas fa-chart-bar"></i> Volume Profile Analysis</h3>
        <div class="timeframe-selector">
            <select id="vpTimeframe" class="glass-select">
                <option value="15m">15 Minutes</option>
                <option value="1h">1 Hour</option>
                <option value="4h" selected>4 Hours</option>
                <option value="1d">1 Day</option>
            </select>
        </div>
    </div>

    <!-- Main Chart Container -->
    <div class="chart-container">
        <div id="volumeProfileChart"></div>
    </div>

    <!-- Volume Analysis Results -->
    <div class="volume-analysis-grid">
        <!-- POC Analysis -->
        <div class="volume-card">
            <h4><i class="fas fa-bullseye"></i> Point of Control</h4>
            <div id="pocAnalysis" class="analysis-content">
                <div class="loading">Analyzing POC levels...</div>
            </div>
        </div>

        <!-- Value Area Analysis -->
        <div class="volume-card">
            <h4><i class="fas fa-layer-group"></i> Value Areas</h4>
            <div id="valueAreaAnalysis" class="analysis-content">
                <div class="loading">Calculating value areas...</div>
            </div>
        </div>

        <!-- Volume Distribution -->
        <div class="volume-card">
            <h4><i class="fas fa-chart-pie"></i> Volume Distribution</h4>
            <div id="volumeDistribution" class="analysis-content">
                <div class="loading">Analyzing volume distribution...</div>
            </div>
        </div>
    </div>
</div>

<!-- Import required scripts -->
<script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>

<script type="module">
    import { volumeProfile } from './volume-profile.js';
    volumeProfile.init().catch(console.error);
</script>
