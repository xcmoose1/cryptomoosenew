<!DOCTYPE html>
<html>
<head>
    <style>
        .volume-profile-container {
            padding: 20px;
            background-color: #1a1a1a;
            border-radius: 8px;
            color: #ffffff;
        }

        .chart-controls {
            margin-bottom: 20px;
        }

        .timeframes select {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
        }

        .indicator-btn {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 8px 16px;
            margin-right: 8px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .indicator-btn:hover {
            background-color: #444;
        }

        .indicator-btn.active {
            background-color: #007bff;
        }

        .profile-settings {
            margin-top: 10px;
        }

        .profile-settings label {
            margin-right: 15px;
            cursor: pointer;
        }

        .charts-grid {
            display: grid;
            grid-template-columns: 1fr 200px;
            gap: 20px;
            margin-top: 20px;
        }

        .side-charts {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .stats-panel {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 20px;
            padding: 15px;
            background-color: #222;
            border-radius: 4px;
        }

        #price-volume-chart, #delta-chart, #vbp-chart, #vwap-deviation-chart {
            background-color: #1a1a1a;
            border-radius: 4px;
            width: 100%;
            height: 400px;
        }

        .side-charts #delta-chart,
        .side-charts #vbp-chart,
        .side-charts #vwap-deviation-chart {
            height: 200px;
        }

        .chart-header {
            margin-bottom: 10px;
        }

        .chart-header h2 {
            margin: 0;
            font-size: 1.2em;
        }

        .chart-description {
            font-size: 0.9em;
            color: #888;
        }
    </style>
</head>
<body>
</body>
</html>
