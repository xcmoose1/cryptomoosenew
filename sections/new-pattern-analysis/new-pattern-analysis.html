<!-- Pattern Analysis Section -->
<style>
    .pattern-analysis-container {
        padding: 20px;
        display: grid;
        grid-template-columns: 300px 1fr;
        gap: 20px;
        height: 100%;
        background-color: #1a1a1a;
        color: #ffffff;
    }

    .pattern-screener {
        background-color: #2a2a2a;
        border-radius: 8px;
        padding: 15px;
    }

    .screener-filters select {
        background-color: #333;
        color: #fff;
        border: none;
        padding: 8px;
        border-radius: 4px;
        width: 100%;
        margin-bottom: 10px;
    }

    #pattern-chart {
        width: 100%;
        height: 400px;
        background-color: #2a2a2a;
        border-radius: 8px;
    }

    .pattern-item {
        background-color: #333;
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 4px;
        cursor: pointer;
    }

    .pattern-item:hover {
        background-color: #444;
    }

    .pattern-item.active {
        background-color: #007bff;
    }

    .card {
        background-color: #2a2a2a;
        border-radius: 8px;
        padding: 15px;
        margin-top: 20px;
    }
</style>

<div class="pattern-analysis-container">
    <div class="pattern-screener">
        <h3>Pattern Screener</h3>
        <div class="screener-filters">
            <select id="pattern-type">
                <option value="all">All Patterns</option>
                <option value="chart">Chart Patterns</option>
                <option value="candlestick">Candlestick Patterns</option>
                <option value="harmonic">Harmonic Patterns</option>
            </select>
            <select id="timeframe">
                <option value="4h">4H</option>
                <option value="8h">8H</option>
                <option value="1d">1D</option>
            </select>
            <select id="completion">
                <option value="all">All Stages</option>
                <option value="forming">Forming</option>
                <option value="completed">Completed</option>
            </select>
        </div>
        <div id="pattern-list"></div>
    </div>

    <div class="chart-section">
        <div id="pattern-chart"></div>
        <div class="card">
            <div id="pattern-info"></div>
            <div id="success-rate"></div>
        </div>
        <div class="card">
            <h3>Similar Patterns</h3>
            <div id="similar-patterns"></div>
        </div>
        <div class="card">
            <h3>Pattern Statistics</h3>
            <div id="pattern-stats"></div>
        </div>
        <div class="card">
            <h3>Market Context</h3>
            <div id="market-context"></div>
        </div>
    </div>
</div>
